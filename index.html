<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Badlands Key Store</title>
<style>
  body {
    background: #0f0f10;
    color: #f1f1f1;
    font-family: "Segoe UI", sans-serif;
    text-align: center;
    padding-top: 60px;
  }
  h1 {
    color: #f39c12;
    font-size: 48px;
    margin-bottom: 10px;
  }
  p {
    color: #bbb;
    font-size: 16px;
  }
  .credits {
    margin: 30px auto;
    background: #1a1a1a;
    border-radius: 10px;
    width: 300px;
    padding: 20px;
    box-shadow: 0 0 15px #000;
  }
  .credits h2 {
    color: #2ecc71;
  }
  button {
    background: #2c3e50;
    color: white;
    border: none;
    padding: 12px 26px;
    margin: 8px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.25s;
  }
  button:hover {
    background: #34495e;
  }
  .keybox {
    margin-top: 25px;
    background: #111;
    border: 1px solid #333;
    display: inline-block;
    padding: 14px 24px;
    border-radius: 8px;
    font-size: 18px;
    color: #f1c40f;
  }
  /* secret area for Add Credits */
  #secretArea {
    position: fixed;
    top: 10px;
    left: 10px;
    width: 120px;
    height: 40px;
    opacity: 0.03; /* barely visible */
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>The Badlands Store</h1>
  <p>Purchase a game key using in-site credits. (Demo system)</p>

  <div class="credits">
    <h2 id="creditCount">Credits: 0</h2>
    <button id="buyKey">Buy Game Key (Costs 1 Credit)</button>
  </div>

  <div id="keyContainer" class="keybox" style="display:none;"></div>

  <!-- hidden clickable area -->
  <div id="secretArea" title="shh... add credits secretly"></div>

<script>
let credits = parseInt(localStorage.getItem("credits") || "0");
let keys = JSON.parse(localStorage.getItem("keys") || "[]");

function updateCreditDisplay(){
  document.getElementById("creditCount").innerText = "Credits: " + credits;
}

function checksum(str){
  let sum=0;
  for(let i=0;i<str.length;i++) sum+=str.charCodeAt(i);
  return (sum%1000).toString(36).toUpperCase();
}

function generateKey(){
  const raw = Math.random().toString(36).substring(2,8).toUpperCase();
  return raw + "-" + checksum(raw);
}

// Hidden credit adder
document.getElementById("secretArea").addEventListener("click", ()=>{
  credits++;
  localStorage.setItem("credits", credits);
  updateCreditDisplay();
  alert("Credits secretly added.");
});

document.getElementById("buyKey").addEventListener("click", ()=>{
  if(credits < 1){
    alert("Not enough credits!");
    return;
  }
  credits -= 1;
  const newKey = generateKey();
  keys.push(newKey);
  localStorage.setItem("credits", credits);
  localStorage.setItem("keys", JSON.stringify(keys));
  updateCreditDisplay();
  document.getElementById("keyContainer").style.display = "inline-block";
  document.getElementById("keyContainer").innerText = "Your Game Key:\n" + newKey;
});

updateCreditDisplay();
</script>
</body>
</html>
